<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 30px;
            width: 300px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        select {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            background-color: #f9f9f9;
            color: #333;
        }

        #submit {
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        #submit:hover {
            background-color: #45a049;
        }

        #success,
        #error {
            display: none;
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            margin-top: 15px;
            text-align: center;
        }

        #error {
            background-color: #f44336;
        }

        #success-message {
            color: green;
        }

        #error-message {
            color: red;
        }
    </style>
</head>
<body>

    <form id="Form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" id="submit" onclick="submitForm()">Submit</button>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
    </form>

    <script>
        function submitForm() {
            clearErrors()
            
            const emailInput = document.getElementById('email')
            const emailReg = /^[^\s@]+@[^\s@]+\.[^\s@]+$/
            if (!emailReg.test(emailInput.value)) {
                displayError(emailInput, 'Invalid email format')
                return
            }
            
            displaySuccess()
        }

        function displayError(element, message) {
            element.classList.add('error')
            document.getElementById('error-message').innerText = message
        }

        function clearErrors() {
            const formElements = document.getElementsByTagName('input')
            for (const element of formElements) {
                element.classList.remove('error')
            }
            document.getElementById('error-message').innerText = ''
        }

        function displaySuccess() {
            document.getElementById('success-message').innerText = 'Form submitted successfully!'
        }
    </script>
</body>
</html>
