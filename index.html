<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Form Styled</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="Form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" id="submit" onclick="submitForm()">Submit</button>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
    </form>

    <script>
        function submitForm() {
            clearErrors()
            
            const emailInput = document.getElementById('email')
            const emailReg = /^[^\s@]+@[^\s@]+\.[^\s@]+$/
            if (!emailReg.test(emailInput.value)) {
                displayError(emailInput, 'Invalid email format')
                return
            }
            
            displaySuccess()
        }

        function displayError(element, message) {
            element.classList.add('error')
            document.getElementById('error-message').innerText = message
        }

        function clearErrors() {
            const formElements = document.getElementsByTagName('input')
            for (const element of formElements) {
                element.classList.remove('error')
            }
            document.getElementById('error-message').innerText = ''
        }

        function displaySuccess() {
            document.getElementById('success-message').innerText = 'Form submitted successfully!'
        }
    </script>
</body>
</html>
